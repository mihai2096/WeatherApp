<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <script src="https://kit.fontawesome.com/4b1edc8b32.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <nav>
        <h1>Weather App</h1> <h3>Made by Ciobotaru Mihai</h3>
    </nav>
    <div class="content">
        <div class="header">
            <input id="SearchBox" type="text" placeholder="Enter city name . . .">
            <input id="SubmitBtn" type="submit" value="Submit">
        </div>
        <div class="wheater">
            <div id="info">
                <div id="city-name"><h1></h1></div>
                <div id="info-desc">
                    <div id="weather-desc"><i class="fas fa-cloud-sun"></i><h2></h2></div>
                    <div id="temperature"><i class="fas fa-thermometer-half"></i><h3></h3></div>
                    <div id="wind-speed"><i class="fas fa-wind"></i><h4></h4></div>
                    <div id="humidity"><i class="fas fa-tint"></i><h4></h4></div>
                </div>
            </div>
            <div id="photo">
                <img src="./weather.svg" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
